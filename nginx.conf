events {
    worker_connections 1024;
}

http {
    include mime.types;
    sendfile on;

    server {
        listen 80;
        server_tokens off;
        absolute_redirect off;

        root /var/www/; #Absolute path to where your hugo site is
        index index.html; # Hugo generates HTML
        error_page 404 /404.html;
    }
}
